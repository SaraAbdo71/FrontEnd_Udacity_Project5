<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Travel App!</title>
<!------ Include the above in your HEAD tag ---------->
</head>

<body>
  <header>
    <nav class="navbar navbar-light bg-light">
      <a class="navbar-brand" href="#">
        <img src="../media/Logo.png" width="170" height="70" class="d-inline-block align-top" alt="">
   
      </a>
    </nav>
  </header>

<main >
  <form>
  <div class="col-md-6">
    <div class="card flex-md-row mb-4 shadow-sm h-md-250">
       <div class="card-body d-flex flex-column align-items-start">
          <div class="container search cap">
            <div class="row" id="putData">
             <input type="text" id="city" placeholder="City"  class="form-control col-md-3 mt-1">
              <input type="date" id="date_start" class="form-control col-sm-6 col-md-3 mt-1">
              <input type="date" id="date_end"  class="form-control col-sm-6 col-md-3 mt-1">
              <!-- <div class="input-group-append col-md-1"> -->
                <button class="btn btn-secondary col-md-2 mt-1" type="button" id="btnSearch">Search</button>
              <!-- </div> -->
            </div>
          </div>
       </div>
    </div>
 </div>
</div>
<div class="row" >
  <div class="col-md-6">
    <div class="card border-primary flex-md-row mb-4 shadow-sm h-md-250">
       <div class="card-body d-flex flex-column align-items-start">
        <div class="container-fluid" id="showData">
         
            <div id = "tripTo"></div> 
            <div id = "depart"></div>
            <div id = "rtrun"></div>
           <div id = "weather"></div> 
           <div id = "rtime"></div>       
       
        <div class="modal-footer" id="btns">
          <button type="button" id="sClose" class="btn btn-secondary trip_cancel">Close</button>
          <button type="button" id="sSave" class="btn btn-primary trip_save">Save</button>
        </div>
       </div>
       <img class="card-img-right flex-auto d-none d-lg-block"id="showIMG" alt="Thumbnail [200x250]" src="../media/TogetherInTravel.jpg" style="width: 200px; height: 250px;">
    </div>
 </div>`;
  
 </div>
</form>
</main>

  <script>
    // Check that service workers are supported
    if ('serviceWorker' in navigator) {
      // Use the window load event to keep the page load performant
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js');
      });
    }
  </script>
</body>
</html>
